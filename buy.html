<!DOCTYPE html>
<html>
  <head>
    <title>Buy My Game</title>
  </head>
  <body>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="your_paypal_email@domain.com">
      <input type="hidden" name="item_name" value="My Game">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="amount" value="10.00">
      <input type="hidden" name="return" value="http://www.yourwebsite.com/thankyou.html">
      <input type="hidden" name="cancel_return" value="http://www.yourwebsite.com/cancel.html">
      <input type="hidden" name="notify_url" value="http://www.yourwebsite.com/ipn.html">
      <input type="submit" value="Buy Now">
    </form>
  </body>
</html>
